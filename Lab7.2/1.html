<!DOCTYPE html>
<html>
<head>
  <title>Task 1 â€“ Name Validation</title>
</head>
<body>
  <h2>Username</h2>

  <form onsubmit="return validateName()">
    Name: <input type="text" id="name" name="name" onblur="checkName()">
    <p id="nameError"></p>

    <input type="submit" value="Submit">
  </form>

  <script>
    let nameError = document.getElementById("nameError");

    function checkName() {
      let name = document.getElementById("name").value.trim();

      
      if (name === "") {
        nameError.innerHTML = "Name cannot be empty!";
        nameError.style.color = "red";
        return false;
      }

      
      let words = name.split(" ").filter(w => w !== "");
      if (words.length < 2) {
        nameError.innerHTML = "Name must contain at least two words!";
        nameError.style.color = "red";
        return false;
      }

      let firstChar = name[0];
      if (!((firstChar >= 'A' && firstChar <= 'Z') || (firstChar >= 'a' && firstChar <= 'z'))) {
        nameError.innerHTML = "Name must start with a letter!";
        nameError.style.color = "red";
        return false;
      }

     
      for (let i = 0; i < name.length; i++) {
        let ch = name[i];
        if (
          !((ch >= 'A' && ch <= 'Z') ||
            (ch >= 'a' && ch <= 'z') ||
            ch === '.' ||
            ch === '-' ||
            ch === ' ')
        ) {
          nameError.innerHTML = "Name can contain only letters, dot (.), or dash (-)!";
          nameError.style.color = "red";
          return false;
        }
      }

      nameError.innerHTML = "";
      return true;
    }

    function validateName() {
      return checkName(); 
    }
  </script>
</body>
</html>
