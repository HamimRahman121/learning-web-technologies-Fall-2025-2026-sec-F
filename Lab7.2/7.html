<!DOCTYPE html>
<html>
<head>
  <title>Task 7 â€“ User ID & Picture Validation</title>
</head>
<body>
  <h2>User ID & Picture </h2>

  <form onsubmit="return validateForm()">
    User ID: <input type="text" id="uid"> <br><br>
    Picture: <input type="file" id="pic"> <br>
    <p id="uError"></p>

    <input type="submit" value="Submit">
  </form>

  <script>
    let uError = document.getElementById("uError");

    function checkForm() {
      let uid = document.getElementById("uid").value.trim();
      let pic = document.getElementById("pic").value.trim();

      if (uid === "") {
        uError.innerHTML = "User ID cannot be empty!";
        uError.style.color = "red";
        return false;
      }

      if (isNaN(uid) || Number(uid) <= 0) {
        uError.innerHTML = "User ID must be a positive number!";
        uError.style.color = "red";
        return false;
      }

      if (pic === "") {
        uError.innerHTML = "Picture must be selected!";
        uError.style.color = "red";
        return false;
      }

      uError.innerHTML = "";
      return true;
    }

    function validateForm() {
      return checkForm();
    }
  </script>
</body>
</html>
