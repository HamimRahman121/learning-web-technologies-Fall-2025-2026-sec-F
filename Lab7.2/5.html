<!DOCTYPE html>
<html>
<head>
  <title>Task 5 â€“ Degree Validation</title>
</head>
<body>
  <h2>Degree</h2>

  <form onsubmit="return validateDegree()">
    Degree:
    <input type="checkbox" id="ssc" value="SSC"> SSC
    <input type="checkbox" id="hsc" value="HSC"> HSC
    <input type="checkbox" id="bsc" value="BSc"> BSc
    <p id="degError"></p>

    <input type="submit" value="Submit">
  </form>

  <script>
    let degError = document.getElementById("degError");

    function checkDegree() {
      let ssc = document.getElementById("ssc").checked;
      let hsc = document.getElementById("hsc").checked;
      let bsc = document.getElementById("bsc").checked;

      if (!ssc && !hsc && !bsc) {
        degError.innerHTML = "At least one degree must be selected!";
        degError.style.color = "red";
        return false;
      }

      degError.innerHTML = "";
      return true;
    }

    function validateDegree() {
      return checkDegree();
    }
  </script>
</body>
</html>
