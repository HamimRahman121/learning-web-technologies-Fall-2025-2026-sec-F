<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h2>Blood Group </h2>

  <form onsubmit="return validateBlood()">
    Blood Group:
    <select id="blood">
      <option value="">--Select--</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    <p id="bError"></p>

    <input type="submit" value="Submit">
  </form>

  <script>
    let bError = document.getElementById("bError");

    function checkBlood() {
      let blood = document.getElementById("blood").value;

      if (blood === "") {
        bError.innerHTML = "Please select a blood group!";
        bError.style.color = "red";
        return false;
      }

      bError.innerHTML = "";
      return true;
    }

    function validateBlood() {
      return checkBlood();
    }
  </script>
</body>
</html>
